<script>
    const details = document.querySelector(".details-card");
    const image = document.getElementById("image");
    const powerstats = document.getElementById("powerstats");
    console.log(details);
    const detailslist = JSON.parse(localStorage.getItem('selectedhero'));
    console.log('detailslist',detailslist);
    image.innerHTML = `<img src=${detailslist.image.url} class="selected-img" alt="selectedimage">`;
    Object.keys(detailslist.powerstats).forEach((key)=>{
        powerstats.innerHTML += `<li class="list-group-item"> <i>${key}</i> ${detailslist.powerstats[key]}</li>`;
    })

</script>
